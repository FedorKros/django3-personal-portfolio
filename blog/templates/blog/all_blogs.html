{% extends 'portfolio/base.html' %}

{% block content %}
<h1 align="center">Fedor's Blogs</h1>

<h2 align="end">Fedor has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M j Y'|upper }}</h5>

<p>{{ blog.description|safe|truncatechars:200}}</p>
<hr align="left">


{% endfor %}
{% endblock %}
